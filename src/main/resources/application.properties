spring.application.name=bakery-api
server.port=${PORT:8080}

jwt.secret=${JWT_SECRET:dev-insecure-change-me}
jwt.expiration=86400000

# MySQL database settings
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bakery_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false

# Flyway (schema migrations)
spring.flyway.baseline-on-migrate=true

# CORS (comma-separated). Override via env var or Railway Variables:
# app.cors.allowed-origins=https://tu-frontend.com,http://localhost:5173
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Basic rate limiting for public auth endpoints (/auth/login, /auth/register)
app.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
app.rate-limit.window-seconds=${RATE_LIMIT_WINDOW_SECONDS:60}
app.rate-limit.max-requests=${RATE_LIMIT_MAX_REQUESTS:30}
