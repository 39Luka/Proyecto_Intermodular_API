spring.application.name=bakery-api
server.port=${PORT:8080}

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# MySQL database settings
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bakery_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
